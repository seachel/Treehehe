		<style>

			/* Variable width example */
			
			.node {
				cursor: pointer;
			}
			.node circle {
				fill: #fff;
				stroke: steelblue;
				stroke-width: 1.5px;
			}
			.node text {
				font: 10px sans-serif;
			}
			.link {
				fill: none;
				stroke: #ccc;
				stroke-width: 1.5px;
			}

			#orgChart {
				max-height: 610px;
				overflow: auto;
			}

			#selectedEntity {
			display: none;
			position: absolute;
			bottom: 50px;
			left: 20px;
			padding: 5px;
			border: 1px dotted;
			}
		</style>
	</head>
	<body>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		
		<div id="orgChart"></div>
		<div id="selectedEntity"></div>

		<script src="d3variablewidth.js"></script>

	</body>
