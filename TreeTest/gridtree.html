<!DOCTYPE html>
<html>
<head>
	<title>Tree as Grid Experiments</title>

	<link href="styles/gridstyle.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="scripts/jquery.js"></script>

	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
	    extensions: ["tex2jax.js"],
	    jax: ["input/TeX","output/HTML-CSS"],
			tex2jax: { inlineMath : [['$','$'], ['\\(','\\)']] },
			"HTML-CSS" : { preferredFont : "STIX" }
		});
	</script>

	<!-- Remote MathJax -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>

	<!-- Local MathJax -->
	<!-- <script type="text/javascript" src='scripts/MathJax/MathJax.js' async></script> -->

</head>
<body>

<div class="tree1 tree">
	<div class="tree1_A_left rule-left rule-text">
		left content
	</div>
	<div class="tree1_A root node">
		A
	</div>
	<div class="tree1_A_right rule-right rule-text">
		right content
	</div>
	<div class="tree1_B leaf node">
		B
	</div>
	<div class="tree1_C leaf node">
		C
	</div>
</div>

<div class="tree2 tree">
	<div class="tree2_A_left rule-left rule-text">A left</div>
	<div class="tree2_A root node">A</div>
	<div class="tree2_A_right rule-right rule-text">A right</div>

	<div class="tree2_B_left rule-left rule-text">B left</div>
	<div class="tree2_B node">B</div>
	<div class="tree2_B_right rule-right rule-text">B right</div>

	<div class="tree2_C_left rule-left rule-text">C left</div>
	<div class="tree2_C leaf node">C</div>
	<div class="tree2_C_right rule-right rule-text">C right</div>

	<div class="tree2_D leaf node">D</div>

	<div class="tree2_E leaf node">E</div>

	<div class="tree2_F leaf node">F</div>
</div>

</body>
</html>
