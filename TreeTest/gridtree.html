<!DOCTYPE html>
<html>
<head>
	<title>Tree as Grid Experiments</title>



	<!-------------------- Styles -------------------->

	<link href="styles/gridstyle.css" rel="stylesheet" type="text/css">



	<!-------------------- MathJax -------------------->

	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
	    extensions: ["tex2jax.js"],
	    jax: ["input/TeX","output/HTML-CSS"],
			tex2jax: { inlineMath : [['$','$'], ['\\(','\\)']] },
			"HTML-CSS" : { preferredFont : "STIX" }
		});
	</script>

	<!-- Remote MathJax -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>

	<!-- Local MathJax -->

	<!-------------------- Local Scripts -------------------->

	<!-------------------- Other Resources -------------------->

	<script type="text/javascript" src="scripts/jquery.js"></script>

<body>

<div class="tree-display-panel">

	<div class="tree-wrapper">

		<div class="tree_zero-child tree">
			<div class="tree_zero-child_A_left rule-left rule-text">A left</div>
			<div class="tree_zero-child_A A node">A</div>
			<div class="tree_zero-child_A_right rule-right rule-text">A right</div>
		</div>

		<div class="tree_one-child tree">
			<div class="tree_one-child_A_left rule-left rule-text">A left</div>
			<div class="tree_one-child_A A node">A</div>
			<div class="tree_one-child_A_right rule-right rule-text">A right</div>

			<div class="tree_one-child_B B leaf">B</div>
		</div>

		<div class="tree_two-child tree">
			<div class="tree_two-child_A_left rule-left rule-text">
				A left
			</div>
			<div class="tree_two-child_A A node">
				A
			</div>
			<div class="tree_two-child_A_right rule-right rule-text">
				A right
			</div>
			<div class="tree_two-child_B B leaf">
				B
			</div>
			<div class="tree_two-child_C C leaf">
				C lgjds;lfgkj dfsl skldfjh lksdjfsdfg dsjfhg lkdsjfhg kldsjfhg skldjfgh sdkljgfh ;kgj sdl;gj 
			</div>
		</div>

		<div class="tree_three-child tree">
			<div class="tree_three-child_A_left rule-left rule-text">
				A left
			</div>
			<div class="tree_three-child_A A node">
				A
			</div>
			<div class="tree_three-child_A_right rule-right rule-text">
				A right
			</div>
			<div class="tree_three-child_B B leaf">
				$\exists B$
			</div>
			<div class="tree_three-child_C C leaf">
				C
			</div>
			<div class="tree_three-child_D D leaf">
				D
			</div>
		</div>

		<div class="tree2 tree">
			<div class="tree2_A_left rule-left rule-text">A left</div>
			<div class="tree2_A A node">
				<div class="prop-node A">A</div>
			</div>
			<div class="tree2_A_right rule-right rule-text">A right</div>

			<div class="tree2_B_left rule-left rule-text">B left</div>
			<div class="tree2_B B node">
				<div class="prop-node B">B</div>
			</div>
			<div class="tree2_B_right rule-right rule-text">B right</div>

			<div class="tree2_C_left rule-left rule-text">C left</div>
			<div class="tree2_C C node">
				<div class="prop-node C">C</div>
			</div>
			<div class="tree2_C_right rule-right rule-text">C right</div>

			<div class="tree2_D D leaf">
				<div class="prop-node D">D</div>
			</div>

			<div class="tree2_E E leaf">
				<div class="prop-node E">E</div>				
			</div>

			<div class="tree2_F F leaf">
				<div class="prop-node F">F</div>
			</div>
		</div>

		<div class="treenest tree">
			<div class="treenest_A A">
				A
			</div>

			<div class="treenest_A_1">
				<div class="treenest_B B">
					B
				</div>
				<div class="treenest_D D">
					D
				</div>
				<div class="treenest_E E">
					E
				</div>
			</div>

			<div class="treenest_C C">
				C
			</div>
		</div>
