<html>
	<head>
		<meta charset="utf-8">
		<title>Treehehe</title>


		<!------------------------------ Styles ------------------------------>

		<link href="Resources/styles/style.css" rel="stylesheet" type="text/css">
		<link href="Resources/styles/treestyle.css" rel="stylesheet" type="text/css">


		<!------------------------------ Scripts ------------------------------>

		<script type="text/javascript" src="Resources/scripts/jquery.js"></script>
		<script src="https://d3js.org/d3.v5.min.js"></script>


		<!------------------------------ MathJax ------------------------------>

		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({
				tex2jax: {
				inlineMath: [ ['$','$'], ["\\(","\\)"] ],
				processEscapes: true
				},
			});

			MathJax.Hub.Register.StartupHook("End", function()
			{
				MathJaxSVGManipulation();
			});
		</script>


		<!-- Remote MathJax -->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-AMS_SVG' async></script>

		<!-- Local MathJax -->
		<!-- <script type="text/javascript" src='Resources/scripts/MathJax/MathJax.js' async></script>		 -->


		<!------------------------------ Fonts ------------------------------>

		<link href="https://fonts.googleapis.com/css?family=Roboto|Lobster+Two|Slabo+27px" rel="stylesheet">

	</head>
	<body>
		<div class="page-container">
			<div class="header-panel region">
				<div class="Title">
					Treehehe
				</div>
			</div>

			<div class="control-panel region">
				<select class="example-selection" onchange="exampleSelect_onchange(this)">

				</select>
				<div class="navigation">
					<div class="btn-backward">
					</div>
					<div class="btn-forward">
					</div>

				</div>
			</div>


			<div class="rule-panel region">
				<div class="subheader">
					Rules
				</div>
				<div class="example-selection">
					testing font 1 + 2 + 3
				</div>
			</div>

			<div class="tree-display-panel scroll-container">
				<div class="tree-container">

				</div>
			</div>

			<div class="selection-info-panel region">
				<div class="subheader">Selection</div>
				<div class="tree-notes note">

				</div>
				<div class="selected-proposition note"></div>
				<div class="selected-rule note"></div>
				<div class="selected-children note"></div>
			</div>
		</div>

		<script src="Resources/scripts/d3Tree.js"></script>
	</body>
</html>
